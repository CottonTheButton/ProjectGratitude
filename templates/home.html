<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}

  <h1>Welcome, {{ user.username }}!</h1> 
  <p><a href="{% url 'logout' %}">logout</a></p>

{% else %}

  <p>You are not logged in. <a href="{% url 'signup' %}">Sign up</a></p>
  <a href="{% url 'login' %}">login</a>
  
{% endif %}
{% endblock %}
